name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  release:
    types: [ published ]

jobs:
  test:
    name: Test
    runs-on: macos-14
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Swift
      uses: swift-actions/setup-swift@v1
      with:
        swift-version: 5.9
    
    - name: Build
      run: swift build -v
    
    - name: Run tests
      run: swift test -v

  build:
    name: Build macOS App
    runs-on: macos-14
    needs: test
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Swift
      uses: swift-actions/setup-swift@v1
      with:
        swift-version: 5.9
    
    - name: Create build directory
      run: mkdir -p build
    
    - name: Build release
      run: |
        swift build -c release -v
    
    - name: Create .dmg installer
      run: |
        # This will be implemented in Phase 0
        mkdir -p dist
        echo "DMG creation script will be added here"
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: MeetingRecorder-build
        path: .build/release/
    
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: dist/MeetingRecorder.dmg
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  code-quality:
    name: Code Quality Check
    runs-on: macos-14
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Swift
      uses: swift-actions/setup-swift@v1
      with:
        swift-version: 5.9
    
    - name: Check Swift formatting
      run: swift format --lint MeetingRecorderApp.swift ContentView.swift 2>/dev/null || echo "Swift format not available, skipping"
    
    - name: Build with strict warnings
      run: swift build -Xswiftc -warnings-as-errors -v
